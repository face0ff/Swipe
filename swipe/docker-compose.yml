version: "3"
services:
  nginx:
    build: ./nginx
    restart: on-failure
    volumes:
      - static_volume:/swipe/static
      - media_volume:/swipe/media
    ports:
      - "80:80"
    depends_on:
      - web
  web:
    build: .
    restart: always
    command: make setup
    volumes:
      - static_volume:/swipe/static
      - media_volume:/swipe/media
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:14.6
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  celery:
    build: .
    command: celery -A Ð³ user_app -l info
    volumes:
      - .:/user_app/
    env_file:
      - ./.env
    depends_on:
      - db
      - web
      - redis
  celery-beat:
    build: .
    command: celery -A user_app beat -l info
    volumes:
      - .:/user_app/
    env_file:
      - ./.env
    depends_on:
      - celery
  redis:
    image: redis
volumes:
  static_volume:
  media_volume:
  postgres_data: